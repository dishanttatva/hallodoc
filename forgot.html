<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <div class="container-fluid main-container">
        <div class="row vw-100">

            <div class="col-lg-6 left-col vh-100 p-0">
                <img src="/SRSScreenShorts/login_image.jpg" class="login_image" alt="login_image"
                    style="height: 100%; width: 100%;">

            </div>

            <div class="col-lg-6 d-flex flex-column align-items-center justify-content-between vh-100">
                
                <div class="icon d-flex w-100 justify-content-end">
                   <button onclick="toggle()"><img src="/SRSScreenShorts/moon.svg" >
                   </button>
                </div>

                <div class="main-content" style="width: 70%;">
                    <div class="image mb-3 d-flex align-items-center justify-content-center">
                        <img src="/SRSScreenShorts/Fig56._Patient_site_1-removebg-preview.png">
                    </div>
                    <h3 class="text-center mt-5 mb-4" id="heading">Reset Your Password</h3>


                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded" id="floatingInput1"
                            placeholder="name@example.com">
                            <label for="floatingInput1">Username</label>
                            <span class="person-icon"><img src="SRSScreenShorts/person-circle.svg"></span>
                    </div>

                    
                    <button class="login-btn rounded"><a href="#">Reset Password</a></button>
                    <br>
                    <a href="/index.html" class="forgot-link mt-2"><strong class="fs-5">&lt;</strong> Back to Login</a>


                </div>

                <div class="foot">
                    <p class="mt-5 " id="terms">Terms of Condition <span class="vr"></span> Privacy Policy</p>
                </div>

            </div>

        </div>
    </div>

    <script>
        let light=1;
        function toggle(){
            console.log("js added")
            if(light==1){
                document.getElementById('heading').style.color="#00bde7";
                document.body.style.backgroundColor="black";
                document.getElementById('terms').style.color="#00bde7"
                light=0;
            }
            else{
                document.getElementById('heading').style.color="black";
                document.body.style.backgroundColor="white";
                document.getElementById('terms').style.color="black";

                light=1;
            }
        }
    </script>
</body>

</html>
