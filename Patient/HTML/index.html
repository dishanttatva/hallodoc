<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/toggle3.js"></script>
    <script src="../JS/password.js"></script>
</head>

<body>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <div class="container-fluid main-container">
        <div class="row vw-100">

            <div class="col-lg-6 vh-100 p-0 left-col">
                <img src="/SRSScreenShorts/login_image.jpg" class="login_image" alt="login_image"
                    style="height: 100%; width: 100%;">

            </div>

            <div class="col-lg-6 d-flex flex-column align-items-center justify-content-between vh-100">
                
                <div class="icon d-flex w-100 justify-content-end">
                   <button onclick="toggle()"><img src="../../SRSScreenShorts/moon.svg">
                   </button>
                </div>

                <div class="main-content" style="width: 70%;">
                    <div class="image mb-3 d-flex align-items-center justify-content-center">
                        <img src="../../SRSScreenShorts/Fig56._Patient_site_1-removebg-preview.png">
                    </div>
                    <h3 class="text-center mt-5 mb-4" id="heading">Login To your account</h3>


                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded" id="floatingInput1"
                            placeholder="name@example.com">
                            <label for="floatingInput1">Username</label>
                            <span class="person-icon"><img src="../../SRSScreenShorts/person-circle.svg"></span>
                    </div>

                    <div class="form-floating mb-3 ">
                        <input type="password" class="form-control rounded" id="floatingInput2"
                            placeholder="name@example.com">
                        <label for="floatingInput2">Password</label>
                       <button class="person-icon bg-white border-0" onclick="showhide()"> <span ><img src="../../SRSScreenShorts/eye.svg" id="ico"></span></button>

                    </div>
                    <button class="login-btn rounded"><a href="#">Login</a></button>
                    <br>
                    <a href="/forgot.html" class="forgot-link mt-4">Forgot Password?</a>


                </div>

                <div class="foot">
                    <p class="mt-5 " id="terms">Terms of Condition <span class="vr"></span> Privacy Policy</p>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
