<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login Page</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/patient_login.css">
    <script src="../JS/toggle3.js"></script>

<body>
    <!-- <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-3 bg-danger"></div>
            <div class="col-lg-4 col-md-6 main-col vh-100 d-flex justify-content-between align-items-center flex-column">
                <div>
                <div class="darkimage w-100 d-flex justify-content-end">
                    <button onclick="toggle()"><img src="../../SRSScreenShorts/moon.svg"></button>
                </div>
                <div class="image mb-3 d-flex align-items-center justify-content-center">
                <img src="../../SRSScreenShorts/Fig56._Patient_site_1-removebg-preview.png">
            </div>
            </div>
                <div class="main-content w-100">
                    
                    <div class="w-100"><a href="/patient_site.html" class="text-decoration-none"><p class="text-info fs-5 ms-5 fw-bold">&lt; Back</p></a></div>
                    <h3 class="text-center mt-2 mb-4" id="heading">Login To your account</h3>


                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded" id="floatingInput1"
                            placeholder="name@example.com">
                        <label for="floatingInput1">Username</label>
                        <span class="person-icon"><img src="../../SRSScreenShorts/person-circle.svg"></span>
                    </div>

                    <div class="form-floating mb-3 ">
                        <input type="password" class="form-control rounded" id="floatingInput2"
                            placeholder="name@example.com">
                        <label for="floatingInput2">Password</label>
                        <button class="person-icon bg-white border-0" onclick="showhide()"> <span><img
                                    src="../../SRSScreenShorts/eye.svg" id="ico"></span></button>

                    </div>
                    <button class="login-btn rounded"><a href="#">Login</a></button>
                    <br>
                    <a href="/patient_forgot.html" class="forgot-link mt-4">Forgot Password?</a>

                </div>

                    <div class="termsandcondition">
                        <p id="terms">Terms of Condidition <span class="vr"></span> Privacy Policy</p>
                     </div>
                     
            </div>
            <div class="col-lg-4 col-md-3 bg-danger"></div>
        </div>
    </div>
